<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/css/estilosreg.css">
</head>
<body>
    <header>
        <h1 style="text-align:center;">Generar código QR con API</h1>

        <div style="margin:50px;">
            <div>
            <label for="input1">Nombre: </label>
                <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">

            <br><br>
            <label for="input2">Correo: </label>
                <input type="email" id="input2" required maxlength="100" placeholder="Ingresa tu correo">
            
            <br><br>
            <label for="input3">Seleccion de institucion: </label>
                <input type="text" id="input3" required list="Lista de escuelas">
                <datalist id="Lista de escuelas">
                    <option value=" IPN">Politecnico</option>
                    <option value=" FESARAGON">Fes</option>
                    <option value=" U.A.M">UAM</option>
                    <option value=" CU">CU</option>
                </datalist>
            <br><br>
            <label for="input4">Dependencias</label>
                <input type="text" id="input4"  maxlength="50" required placeholder="Ingresa la dependencia">
        
            </div>
            <button onclick="generarqr()">Generar qr</button>
            <button onclick="location.href='registro.html'">Generar nuevo qr</button>
            </div>
            <br><br>
            <div style="text-align:center ;" id="codigoqr">
                <!--Aquí se genera el qr con los datos-->
            </div>
            <br>
             <a href="index.html">Volver a la calculadora</a>

        </div>
    </header>
</body>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="js/registro.js"></script>
</html>
